<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–í–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏—è —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞</title>
    <style>
      * {

        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #f5f5f5;
        padding: 20px;
      }
      .container {
        max-width: 500px;
        margin: 40px auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .photo {
        width: 100%;
        height: 300px;
        object-fit: cover;
        background: #ddd;
      }
      .info {
        padding: 24px;
      }
      .name {
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 8px;
      }
      .position {
        color: #666;
        margin-bottom: 16px;
      }
      .status {
        display: inline-block;
        padding: 8px 16px;
        border-radius: 20px;
        font-weight: 500;
        margin-bottom: 24px;
      }
      .status.active {
        background: #d4edda;
        color: #155724;
      }
      .status.fired {
        background: #f8d7da;
        color: #721c24;
      }
      .warning {
        background: #fff3cd;
        border-left: 4px solid #ffc107;
        padding: 16px;
        margin-bottom: 16px;
        font-size: 14px;
      }
      .button {
        width: 100%;
        padding: 16px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        margin-bottom: 12px;
      }
      .button.danger {
        background: #dc3545;
        color: white;
      }
      .button.danger:hover {
        background: #c82333;
      }
      .error {
        text-align: center;
        padding: 40px 24px;
        color: #dc3545;
      }
      .loader {
        text-align: center;
        padding: 40px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="content" class="loader">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <script>
      const TELEGRAM_BOT_TOKEN = "YOUR_BOT_TOKEN"; // –ó–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π
      const TELEGRAM_CHAT_ID = "YOUR_CHAT_ID"; // –ó–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π

      async function loadEmployee() {
        const params = new URLSearchParams(window.location.search);
        const employeeId = params.get("id");

        if (!employeeId) {
          showError("–ù–µ–≤–µ—Ä–Ω–∞—è —Å—Å—ã–ª–∫–∞. QR-–∫–æ–¥ –ø–æ–≤—Ä–µ–∂–¥–µ–Ω.");
          return;
        }

        try {
          const response = await fetch("employees.json");
          const employees = await response.json();
          const employee = employees.find((e) => e.id === employeeId);

          if (!employee) {
            showError("–°–æ—Ç—Ä—É–¥–Ω–∏–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω.");
            return;
          }

          renderEmployee(employee);
        } catch (error) {
          showError("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö.");
        }
      }

      function renderEmployee(emp) {
        const isFired = emp.status !== "active";

        document.getElementById("content").innerHTML = `
        <img src="${emp.photo}" alt="${
          emp.name
        }" class="photo" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22400%22 height=%22300%22><rect fill=%22%23ddd%22 width=%22400%22 height=%22300%22/><text x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 fill=%22%23999%22 font-size=%2220%22>–§–æ—Ç–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</text></svg>'">
        <div class="info">
          <div class="name">${emp.name}</div>
          <div class="position">${emp.position}</div>
          <div class="status ${emp.status}">
            ${emp.status === "active" ? "‚úÖ –†–∞–±–æ—Ç–∞–µ—Ç –≤ —à—Ç–∞—Ç–µ" : "‚ùå –£–≤–æ–ª–µ–Ω"}
          </div>
          
          ${
            isFired
              ? `
            <div class="warning">
              ‚ö†Ô∏è <strong>–í–ù–ò–ú–ê–ù–ò–ï:</strong> –≠—Ç–æ—Ç —Å–æ—Ç—Ä—É–¥–Ω–∏–∫ —É–≤–æ–ª–µ–Ω. –ù–µ –ø–µ—Ä–µ–¥–∞–≤–∞–π—Ç–µ –µ–º—É –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏–µ –∏–ª–∏ –¥–æ—Å—Ç—É–ø—ã.
            </div>
          `
              : ""
          }
          
          <div class="warning">
            üì∏ –°–≤–µ—Ä—å—Ç–µ –ª–∏—Ü–æ –Ω–∞ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏ —Å —á–µ–ª–æ–≤–µ–∫–æ–º –ø–µ—Ä–µ–¥ –≤–∞–º–∏
          </div>
          
          <button class="button danger" onclick="reportIssue('${emp.id}', '${
          emp.name
        }')">
            ‚ö†Ô∏è –õ–ò–¶–û –ù–ï –°–û–í–ü–ê–î–ê–ï–¢ / –î–†–£–ì–ê–Ø –ü–†–û–ë–õ–ï–ú–ê
          </button>
        </div>
      `;
      }

      function showError(message) {
        document.getElementById("content").innerHTML = `
        <div class="error">
          <h2>‚ùå –û—à–∏–±–∫–∞</h2>
          <p>${message}</p>
        </div>
      `;
      }

      async function reportIssue(employeeId, employeeName) {
        const confirmed = confirm(
          "–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —Å–æ–æ–±—â–∏—Ç—å –æ –ø—Ä–æ–±–ª–µ–º–µ?\n\n" +
            "–ú—ã –ø–æ–ª—É—á–∏–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –∏ —Å–≤—è–∂–µ–º—Å—è —Å –≤–∞–º–∏."
        );

        if (!confirmed) return;

        const message = `
üö® ALERT: –ü—Ä–æ–±–ª–µ–º–∞ —Å –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏–µ–π!

–°–æ—Ç—Ä—É–¥–Ω–∏–∫: ${employeeName} (ID: ${employeeId})
–í—Ä–µ–º—è: ${new Date().toLocaleString("ru-RU")}
–ü—Ä–æ–±–ª–µ–º–∞: –ö–ª–∏–µ–Ω—Ç —Å–æ–æ–±—â–∏–ª –æ –Ω–µ—Å–æ–≤–ø–∞–¥–µ–Ω–∏–∏ –∏–ª–∏ –¥—Ä—É–≥–æ–π –ø—Ä–æ–±–ª–µ–º–µ

‚ö†Ô∏è –°–†–û–ß–ù–û –°–í–Ø–ó–ê–¢–¨–°–Ø –° –ö–õ–ò–ï–ù–¢–û–ú!
      `.trim();

        try {
          const response = await fetch(
            `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                chat_id: TELEGRAM_CHAT_ID,
                text: message,
                parse_mode: "HTML",
              }),
            }
          );

          if (response.ok) {
            alert(
              "‚úÖ –°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!\n\n–ú—ã –ø–æ–ª—É—á–∏–ª–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –∏ —Å–∫–æ—Ä–æ —Å–≤—è–∂–µ–º—Å—è —Å –≤–∞–º–∏.\n\n–ù–ï –ü–ï–†–ï–î–ê–í–ê–ô–¢–ï –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏–µ –∏–ª–∏ –¥–æ—Å—Ç—É–ø—ã —ç—Ç–æ–º—É —á–µ–ª–æ–≤–µ–∫—É."
            );
          } else {
            alert(
              "‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏.\n\n–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–∑–≤–æ–Ω–∏—Ç–µ –Ω–∞–º –Ω–∞–ø—Ä—è–º—É—é:\n+7 (XXX) XXX-XX-XX"
            );
          }
        } catch (error) {
          alert(
            "‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏.\n\n–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–∑–≤–æ–Ω–∏—Ç–µ –Ω–∞–º –Ω–∞–ø—Ä—è–º—É—é:\n+7 (XXX) XXX-XX-XX"
          );
        }
      }

      // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
      loadEmployee();
    </script>
  </body>
</html>
